				var lng = LanguageIdentifier.identify("З вересня 1868 до лютого 1869 року в Мессіні[11] проводив порівняльно-анатомічні роботи разом з Антоном Дорном(англ.)укр., німецьким зоологом. З березня до травня 1869 року брав участь в експедиції до Червоного моря для збору зоологічних матеріалів, вивчав умови життя арабів. Морем повернувся до Росії в Одесу. Під час плавання бував у Бейруті, Смірні та Константинополі. Влітку того ж року подорожував південним берегом Криму, басейнами Дону та Волги, де збирав матеріали про мозок осетрових риб. У серпні взяв участь у ІІ з'їзді натуралістів у Москві, на якому доповів про мозок химер і повідомив про необхідність створення біологічних станцій. З'їзд підтримав його ідеї й ухвалив рішення про заснування біостанції у Севастополі.  У вересні 1869 року переїхав до Петербурга, де працював у Зоологічному музеї Академії наук з визначення і дослідження колекції губок. Зробив доповідь у Російському географічному товаристві про експедицію до Червоного моря. У період з вересня до листопада розробляв план експедиції на Тихий океан для зоологічних і антропологічних досліджень. З листопада 1869 до червня 1870 року працював в Єні над завершенням та виданням монографії «Матеріали з порівняльної неврології хребетних». Подорожував до Лейпцига та Веймара, де зустрівся з Іваном Тургенєвим. Розробляв програму антрополого-етнографічних досліджень в Океанії. Базою для своїх досліджень обрав Нову Гвінею. Отримав грошову субсидію від Російського географічного товариства та дозвіл Олександра II на здійснення експедиції до Нової Гвінеї на корветі «Витязь».  З квітня до травня 1870 року для встановлення наукових контактів поїхав до Лондона. По дорозі зупинявся у Берліні, Лейдені, Роттердамі та Брюсселі. З липня до жовтня того ж року з метою підготовки експедиції перебував у Петербурзі. У жовтні виступав з «Програмою досліджень» в Російському географічному товаристві (РГТ). З 27 жовтня (8 листопада) 1870 до 19 вересня 1871 року здійснив свою першу подорож до Нової Гвінеї на корветі «Витязь»[12]. Судно вийшло з Кронштадта за маршрутом Данія — Німеччина — Бельгія — Нідерланди — Англія — острів Мадейра — острів Сан-Вісенті (о-ви Зеленого Мису) — Ріо-де-Жанейро — Магелланова протока — Пунта-Аренас — Талькауано — Вальпараїсо (здійснив додаткові подорожі до Сантьяго та гори Аконкаґуа) — острів Пасхи — острів Піткерн — острів Мангарева — Папеете — Апіа (острів Уполу) — острів Ротума — острів Нова Ірландія — острів Нова Гвінея. Досягнувши мети плавання, висадився в затоці Астролябія. Під час переходу проводив гідрографічні та етнографічні спостереження[13].  З 20 вересня 1871 до 24 грудня 1872 років перебував на Новій Гвінеї на узбережжі затоки Астролябія (мис Гарагасі поблизу поселень Горенда і Гумба), яке він незабаром назвав Берегом Маклая (англ. Maclay Coast)[14][15]. Ця назва узбережжя збереглася дотепер[16]. 27 вересня 1871 року корвет «Витязь» вийшов із Нової Гвінеї. Миклуха-Маклай залишився у супроводі двох своїх слуг — європейця та полінезійця. Невдовзі після відходу судна полінезійський слуга захворів на лихоманку і, незважаючи на ретельну медичну допомогу Миклухи-Маклая, помер після тривалої хвороби. На додачу до цієї біди, європейський слуга був дуже заляканий очевидною ворожістю з боку тубільців, що додатково ускладнювало проведення досліджень[17]. Під час перебування на острові провів антропологічні та етнографічні дослідження папуасів, наукові природничі спостереження, відвідав сусідні поселення й острови. Миклухо-Маклай був здивований поверненням на узбережжя в грудні 1872 року російського судна. На прохання великого князя Костянтина Миколайовича, голови Російського географічного товариства, корабель повернувся до Нової Гвінеї у зв'язку з поширенням у Європі чуток, що Миклуху-Маклая нібито вбили тубільці або він помер[18]. Судно повернулося щоб перевірити ці чутки та забрати зі схованки, на яку вказав сам дослідник перед відходом «Витязя», щоденники та документи науковця, які, у разі його смерті, могли б бути доступними науковому світу.  З грудня 1872 до травня 1873 років Милуха-Маклай здійснив перехід на кліпері «Ізумруд»[18] за наступним маршрутом: острів Тернате — острів Тідоре — півострів Мінахаса (що на острові Сулавесі) — Маніла (тут додатково здійснив екскурсію в гори острова Лусон для вивчення племені аета) — Гонконг — Кантон — Сінгапур — Батавія (що на острові Ява). З травня до грудня 1873 року перебував у Батавії та Бейтензорзі в резиденції генерал-губернатора Голландської Ост-Індії, де обробляв матеріали, зібрані на Новій Гвінеї. З грудня 1873 до липня 1874 року здійснив свою другу подорож на Нову Гвінею через Макассар (що на острові Сулавесі), острови Банда, Амбон таГесер. Поселився на березі Папуа-Ковіай на мисі Айва. Там здійснив похід углиб острова, де відкрив озера Камака-Валлар і плем'я папуасів вуоусірау. 28 березня, під час відсутності Миклухи-Маклая, стався напад на його хатину. Місцевими «капітанами» було розграбовано майно та вбито мирних мешканців. Через цю подію Миклуха-Маклай перебрався до Айдуми. 23 квітня він заарештував головного винуватця нападу на поселення — «капітана» Мавари. 30 квітня прибув на острів Кільвару. Повернувся до Батавії через острови Банда, Амбон, Буру, Тернате та Сулавесі (Менадо, Горонтало та Макассар), а також Сурабаю, що на острові Ява. Миклухо-Маклай на півострові Малакка, 1874–1875 рік  Із серпня до листопада 1874 року перебував у Батавії, Бейтензорзі та Ті-Панасі, де готував меморандум генерал-губернатору Голландської Ост-Індії про соціально-політичне становище папуасів Берега Папуа-Ковіай, обробляв матеріали першої та другої експедицій до Нової Гвінеї. З листопада 1874 до січня 1875 років відвідав Сінгапур та Джохор-Бару. У Малайзії провів свою першу подорож півднем півострова Малакка, від річки Муар до річки Енду. Там він вивчав змішані аборигенні племена оран-утан і оран-раєт. З лютого по травень того ж року після повернення до Джохор-Бару, виїхав до Бангкока, відвідав Сінгапур. Повернувшись до Джохор-Бару, продовжив обробку новогвінейських матеріалів та розробив план заснування тут зоологічної станції. З червня по жовтень здійснив свою другу подорож з півдня півострова Малакка (султанат Джохор) на східне і північно-східне узбережжя (султанати Паханг, Тренгану, Келантан), потім у північну частину півострова (султанат Кедах, райони Сіаму). Назад повертався через місто Малакку на західному узбережжі. Під час подорожі вивчав малайців і аборигенні групи оран-сакал і оран-семанг. По закінченню подорожі перебував у Сінгапурі, де почав боротьбу проти анексії Нової Гвінеї Англією, у зв'язку з чим звертався до Російського географічного товариства. На фоні цієї можливої загрози Миклуха-Маклай прийняв рішення відмовитися від публікації ряду відомостей, зібраних на півострові Малакка, щоб запобігти вторгненню англійських колонізаторів.  З листопада 1875 до січня 1876 років перебував у Бейтензорзі, де готував до друку матеріали, зібрані на Новій Гвінеї й на півострові Малакка.  З лютого до червня 1876 року подорожував західною Мікронезією й північною Меланезією на англійській шхуні «Sea Bird» за маршрутом Чиребон (о. Ява) — Бонтайн (о. Сулавесі) — о. Гебе — о-ви Мапія — атол Еауропік — ат. Уліті — о. Яп — архіпелаг Палау — о. Вуан — о-ви Адміралтейства — о-ви Херміт — о-ви Нініго — Берег Маклая. Під час подорожі проводив етнографічні та антропологічні дослідження; збирав відомості про діяльність торговців рабами та товарами. 26 березня з'являється перша згадка про намір створити Папуаський Союз. З 27 червня 1876 до 10 листопада 1877 років вдруге перебував на Березі Маклая на мисі Бугарлом (поблизу поселення Бонгу). Відвідав поселення узбережжя й прилеглих островів (архіпелаг Задоволених людей, о. Білі-Білі), зробив екскурсії в гірські райони, продовжив вивчення папуасів, намагався впливати на їх господарство та побут. Папуаси сприймали вченого як «дуже велику людину» («тамо-боро-боро»). Зробив перші спроби розпочати створення Папуаського Союзу.  З листопада 1877 до січня 1878 років знаходився на шляху до Сінгапуру за маршрутом: о-ви Вулкан і Лессон — о-ви Херміт — о-ви Каніет — о-ви Палау — Замбоанга (о. Мінданао). З січня до червня 1878 року перебував у Джохор-Бару та Сінгапурі, де важко хворів — поновилися напади переміжної лихоманки з загальною анемією, що зробило його здоров'я дуже слабким[17]. Мав грошові труднощі, але отримав деякі кошти з Росії від РГТ та сплатив частину боргів. За рекомендацією лікарів з Сінгапура поїхав до Сіднея. На королівському поштовому пароплаві «Somerset» дістався материка в середині липня[19].  З липня 1878 до березня 1879 років перебував у Сіднеї. Вченого прийнято почесним членом Ліннеївського товариства Нового Південного Уельсу (англ. Linnean Society of New South Wales). Брав активну участь у його роботі[20]. Проводив порівняльно-анатомічні, антропологічні та етнографічні дослідження. Опублікував статті[Джерело?]. Організував створення морської біологічної станції в Сіднеї[20][21]. У вересні 1878 року пропозицію Миклухи-Маклая було схвалено. Невдовзі у затоці Уотсон-Бей (англ. Watsons Bay) за проектом сіднейського архітектора Джона Кіркпатріка розпочалось будівництво станції, яка отримала назву Морської біологічної станції. Уряд надав для будівництва близько половини акра землі, а також гарантував надання 300 фунтів стерлінгів за умові, що таку ж суму буде зібрано за приватною підпискою[22][23]. 23 січня 1879 року надіслав відкритого листа британському Верховному комісару в західній частині Тихого океану Артуру Гордону про необхідність дотримання прав папуасів Берега Маклая.      Морська біологічна станція (у центрі фото), затока Уотсон-Бей (Сідней), близько 1881 року      Колишня Морська біологічна станція, затока Уотсон-Бей (Сідней), 2008 рік  Миклуха-Маклай в Квінсленді, Австралія, 1880 рік  З березня 1879 до січня 1880 років подорожував по островах Меланезії на американській трищогловій торговій шхуні «Sadie F. Caller»[24][25] за маршрутом Сідней — Нумеа (о. Нова Каледонія) — о. Ліфу — Нові Гебриди — риф Ронкадор — о-ви Адміралтейства — о-ви Нініго — о-ви Херміт — о-ви Адміралтейства — о. Нова Ірландія — о-ви Тробріан — о. Сімбо (Соломонові о-ви) — арх. Луїзіада. Вів етнографічні та антропологічні спостереження, збирав відомості про торгівлю рабами в Меланезії.  З січня до квітня 1880 року подорожував на місіонерському пароплаві «Ellengowan» за маршрутом о. Тесте — села південного узбережжя Нової Гвінеї (від Самараї до Сило) — о-ви Торресової протоки[26].  З травня до грудня 1880 року перебував у Квінсленді (Австралія). На пароплаві «Corea» по дорозі на південь до Брісбена відвідав порти Сомерсет, Куктаун[27], Таунсвіль. Жив у Брісбені. Був дуже люб'язно прийнятий урядом Квінсленда, який сприяв анатомічним дослідженням Миклухи-Маклая, дозволяючи йому працювати в старому музеї як у лабораторії, користуватися фотографічною апаратурою (за допомогою якої отримав чудові фотографії головного мозку для експозиції), безкоштовно подорожувати по всіх залізницях штату[28][29]. Виїжджав у внутрішні райони: Гульнарбер[30] (біля Сент-Джорджа), Джимбур[31] (біля Далбі), Пайкдейл (біля Станторпа). Проводив етнографічне та антропологічне вивчення австралійських аборигенів[30], збирав відомості про становище меланезійців, які працювали на плантаціях. Проводив порівняльно-анатомічні дослідження мозку сумчастих, палеонтологічні розкопки в Клерво, поблизу Глен-Іннес (штат Новий Південний Уельс)[32].  З січня 1881 до лютого 1882 років мешкав у Сіднеї (прибув у місто 21 січня на пароплаві «Wotonga» з Брісбена[33]). Готував «Записки про викрадення людей і рабство в західній частині Тихого океану» та «Проект розвитку Берега Маклая». 8 квітня опублікував відкритого листа комодору Джону Кроуфорду Вілсону (англ. John Crawford Wilson)[34] на захист корінного населення Океанії. У квітні 1881 року на запрошення «Magdala Company» виїхав до Стоула (штат Вікторія) для проведення геотермальних спостережень, вивчав температуру порід на різній глибині в місцевій золотодобувній шахті[35]. Виступив на спеціальному засіданні Королівського товариства Вікторії з інформацією про завдання, які можуть бути вирішені на утвореній зоологічній станції та в лабораторії в Уотсон-Бей[35]. Повернувся суходолом до Сіднея, 2 травня проїхав через Олбері (штат Новий Південний Уельс)[36]. 13 травня на запрошення сера Джона Робертсона разом з іншими персонами зустрічався з його світлістю герцогом Манчестером, який гостював у Хоуксбері[37]. Вихід окремої ескадри (Tourmaline, Cleopatra, Wolverine, Bacchante, Carysfort, Fort Denison, Inconstant) з Порт-Джексона, 10 серпня 1881 року. На «Wolverine» в цей час перебували комодор Дж. Вілсон та М. М. Миклуха-Маклай. Корвет «Wolverine», липень 1881 року  У серпні — вересні 1881 року вдруге виїжджав на південний берег Нової Гвінеї; 10 серпня у складі окремої ескадри вийшов з Порт-Джексона на корветі королівського військово-морського флоту «Wolverine» разом із комодором Дж. Вілсоном, якому запропонував використати свої знання людей Нової Гвінеї. Як і очікувалось, ці знання стали в нагоді для визначення справжніх злочинців, причетних до вбивства в селищі Кало 12-ти людей (участь Миклухи-Маклая вберегла селище від спалення та завершилась невеликою сутичкою, в якій було вбито головного винуватця та ще декілька причетних). Під час подорожі продовжив наукові праці; відвідав Порт-Морсбі та селища Кало, Маупа[38][39]. Повертаючись до Сіднея, комодор Дж. Вілсон з Куктауна повідомив про результати походу[40]:      Прибули всі добре; відвідали п'ять місць на узбережжі Нової Гвінеї: оточили Кало 25-го числа; четверо тубільців було вбито, зокрема, головний, якого ми розшукували; троє моряків отримали поранення, але вони почуваються добре; найбільш задовільний результат круїзу — розлучилися з острів'янами добрими друзями.  Під час зупинки 12 вересня в Рокгемптоні комодор Вілсон, Миклуха-Маклай та інші в супроводі мера Рокгемптона оглянули Central Queensland Meat Export Company (м'ясопереробне підприємство — лідер у виготовленні консервів) в передмісті Лейкс Крик (англ. Lakes Creek). Всі були вражені величезним масштабом та швидкістю виробництва, чистотою, новим холодильним обладнанням. 13 вересня вранці, перед поверненням на «Wolverine», здійснили неофіційний візит до Ботанічного саду[41].  В жовтні 1881 року завершене будівництво морської біологічної станції в Уотсон-Бей. Після повернення до Сіднея вчений працював на станції, яку зробив своєю резиденциєю[23], продовжував порівняльно-анатомічні роботи, опублікував наукові статті[42]. 6 лютого 1882 року брав участь у роботі Сіднейської філії Австралійської біологічної асоціації[43].  У березні — серпні 1882 року, скориставшись прибуттям російської ескадри (військові судна «Вісник», «Азія», «Петро Великий») в води Австралії[44], повертається в Росію. Задовге перебування російської ескадри в Австралії спровокувало в місцевому середовищі шпигунський скандал, в який був опосередковано втягнутий і Миклуха-Маклай; на захист вченого виступили, зокрема, сер Дж. Робертсон та Е. С. Томассен з відкритим листом[45]. 3 березня Миклуха-Маклай на корветі «Вісник» у складі російської ескадри відбув з Сіднея за маршрутом Аделаїда — Батавія — Сінгапур — Александрія (затримався через військові дії в Єгипті) — Лісабон — Шербур — Кронштадт[46]. Під час зупинки в Сінгапурі відіслав в Сідней частину своєї колекції, яку залишив тут на піклування у 1878 році[47]. Томассен Е. С. закінчив роботу та опублікував в Брісбені біографічний нарис про дослідника Миклуху-Маклая[44][3]. Рукопис праці надавався безпосередньо вченому, який власноруч вніс до нього свої зауваження та коментарі[5]. 27 червня на стіл Палати Парламенту Сполученого Королівства лягло відправлення Державного секретаря у справах колоній лорда Кімберлі, яке містило копію доповіді комодора Дж. Вілсона щодо викрадення людей та примусової праці в західній частині Тихого океану[48], довгий лист Миклухи-Маклая з цього питання і статистичні дані, на які посилалися дописувачі[49].  У вересні — листопаді 1882 року вчений перебуває в Росії. В РГТ відбулась виставка та читання Миклухи-Маклая. 15 (27) жовтня виступав в Товаристві любителів природознавства в Москві й отримав численні відгуки та коментарі в російській пресі. Відбулись аудієнції в Олександра III, після яких отримав деякі гроші на сплату боргів та підготовку праць[50]. 28 листопада (10 грудня) виїхав до Західної Європи.  З грудня 1882 до січня 1883 років Миклуха-Маклай з метою встановлення наукових та дружніх контактів перебував у Західній Європі (Берлін, Антверпен, Лейден, Париж, Лондон, Грінок, Генуя[51], Неаполь). У Парижі знову зустрічався з І. С. Тургенєвим,а в січні 1883 року під час перебування в Лондоні декілька разів з сером Артуром Гордоном[52]:      У мене була можливість кілька разів зустрітися з сером Артуром, і був радий виявити, що його думки з приводу поводження з тубільцями повністю узгоджуються з моїми.  У січні — червні 1883 року знаходився в плаванні, повертаючись до Австралії. На англійському пароплаві «Chyebassa» зробив перехід від Порт-Саїда в напрямку до Брісбена. Але на шляху, в Батавії, зустрів корвет «Скобелєв» (нова назва корвета «Витязь», на якому Миклуха-Маклай здійснив першу подорож до Нової Гвінеї). Дізнавшись, що судно планує відвідати деякі острови Меланезії і, можливо, зайти на Берег Маклая, перейшов на корвет, а речі відправив далі пароплавом до Брісбена. З 24 лютого до 13 березня здійснив третю поїздку на Берег Маклая за маршрутом Батавія — Макассар — о. Амбон — зат. Астролябія (поселення Бонгу — о. Білі-Білі — Порт Олексій) — о-ви Адміралтейства — о-ви Херміт — о-ви Палау — Філіппіни (Себу, Маніла). З 5 травня до 10 червня мандрівник повертався в Сідней на пасажирському пароплаві «Venice» через Гонконг, Сінгапур, Дарвін, о. Терсді, Куктаун[53]. Боротьба за права тубільців  З червня 1883 до лютого 1886 років жив у Сіднеї; вів боротьбу на захист прав папуасів, проти підготовки колоніального розділу Нової Гвінеї, проти анексії Берега Маклая кайзерівською Німеччиною; виступав проти расизму та колоніалізму[15]. З цим питанням звертався до нового Державного секретаря у справах колоній лорда Дербі[52][54][55]:      27 жовтня 1883 року надіслав телеграму:     «Тубільці Берега Маклая вимагають політичної автономії під європейським захистом.»,     а згодом, 10 листопада, докладніший відкритий лист:     «Я зараз намагаюся з'ясувати питання, як «дикуни, що живуть у важкодоступній і найменш відвідуваній частині Нової Гвінеї (Берег Маклая) зрозуміють і усвідомлять важливість питання імовірного вторгнення білих людей на свої землі».     «Вважаючи, однак, що, з урахуванням географічного положення Нової Гвінеї, британський протекторат був би ефективнішим на благо місцевих жителів, які потребують моєї допомоги в цьому питанні, я не запитував від їх імені на російський протекторат; віддаю перевагу тому, щоб зачекати поки небезпека вторгнення стане неминучою. Також переконання, що залежний від Російської Імперії Берег Маклая був би тільки марним тягарем для Росії, змусило мене відмовитися від плану, який одним би здався близьким і найпростішим. Я не поспішав просити протекторату в іншого уряду, будучи впевненим, що протекторат для темних рас — тільки необхідне зло (лат. malum necessarium)».  та британського Верховного комісара в західній частині Тихого океану Артура Гордона[52] (попередні звернення у 1879, 1881, 1882 роках), прем'єр-міністра Великої Британії Вільяма Гладстона, Олександра III та інших, в російські та іноземні видання із заявами та телеграмами протесту. 13 листопада 1883 року на першій зимовій сесії Королівського колоніального інституту була зачитана телеграма Миклухи-Маклая про необхідність автономії під європейським протекторатом для місцевого населення Нової Гвінеї та навколишніх островів. Важливість цього повідомлення засвідчили герцог Манчестер і адмірал Джон Морсбі[56]. Натомість російська преса атакувала Миклуху-Маклая критичними статтями за визначення Англії в якості фаворита для анексії Нової Гвінеї[57]. У відповідь на ці звинувачення дослідник порадив Росії своєчасно окупувати територію під військово-морську базу в північній частині Тихого океану, де вона вже має близько 2000 миль берегової лінії, а також значний флот[58].  Перебуваючи в Сіднеї, Миклуха-Маклай зосередився на обробці частини щоденників та підготовці до друку матеріалів про подорожі та наукові дослідження 1870—1882 років. Опублікував антропологічні, зоологічні, геологічні та метеорологічні статті[14][59].  В англійських та австралійських друкованих виданнях з'являється інформація, що Маклай невдовзі планує повернутися до Нової Гвінеї з новою експедицією. Але це через пресу 23 січня 1884 року спростував сам дослідник[60]:      Я прочитав із здивуванням заяву про повернення незабаром до Нової Гвінеї. Прошу повідомити Вас, і всіх, кого це може зацікавити, що я зовсім не вирішив робити нову експедицію на острів, поки моя робота про мої попередні подорожі (1870-1882) готується до публікації, яка не буде завершена до кінця 1885 року, або, можливо, пізніше.  У листі від 17 квітня 1884 року до Товариства захисту аборигенів (англ. Aborigines' Protection Society), коментуючи факт недавнього виправдання присяжними Квінсленда осіб, звинувачених в тяжких злочинах в зв'язку з полінезійським трафіком примусової праці, Миклуха-Маклай зауважував[61]:      Цей чудовий імунітет від покарання спричиняє до того, що білі чоловіки сприймають життя тубільців як таке, що нічого не варте... Це, я вважаю, дуже природно, що місцеві жителі помстяться білим, коли отримають нагоду.  Зусилля з припинення работоргівлі серед корінних рас Тихоокеанського регіону таки увінчалися деяким успіхом: вплив дослідника на голландський уряд виявився настільки ефективним, що в цьому питанні почалося реформування[17]. У вересні з приводу викрадення в Новій Гвінеї місцевих мешканців контактував з новим комодором Джеймсом Ерскіним (англ. James Elphinstone Erskine)[62].  22 вересня 1884 року на інформацію професора Арчібальда Ліверсіджа про наміри створити Австралазійську асоціацію з розвитку науки (англ. Australasian Association for the Advancement of Science) у відкритому листі подав схвальний відгук та запропонував для взаємного обміну досвідом використовувати матеріальну базу Біологічної станції[63]:      ... обговорення різних наукових питань та обмін думками з різних предметів природознавства стане потужним стимулом для подальших досліджень, і буде найрішучішим чином сприяти прогресу науки та інтересу до наукових досліджень в цій частині світу.     ... для задоволення реальних потреб сучасної науки, заснованої біологічної станції в Австралії — станції з усіма необхідними науковими приміщеннями, і гідної визначення «біологічної лабораторії» в повному сенсі цієї назви.  Поділ острова Нова Гвінея після 1884 року.  3 листопада 1884 року, під егідою німецької Новогвінейської компанії (нім. Neuguinea-Kompagnie), німецький прапор було піднято над північно-східною частиною острова Нова Гвінея — Землею Кайзера Вільгельма(нім.)укр., що стала відома як Німецька Нова Гвінея. 6 листопада південно-східна частина острова стала британським протекторатом, а згодом була формально анексована й стала колонією Британська Нова Гвінея[64][65].  5 січня 1885 року надіслав лист спеціальному комісару Великої Британії в Новій Гвінеї генералу Пітеру Скретчлі (англ. Peter Henry Scratchley) щодо германської анексії Нової Гвінеї[66]; 7 січня опублікував відкритого листа з приводу анексії[67]; 9 січня надіслав телеграму з протестом німецькому канцлеру Бісмарку[68]:      Тубільці Берега Маклая відкидають німецьку анексію.  Висловив ідею автономії або самоврядування Берега Маклая під міжнародним захистом держав (Англія, Росія, Німеччина, Франція). Цей протекторат повинен базуватися на міжнародних угодах та керуватися наступними принципами у відносинах з тубільцями острова[69]:          Найсуворіше дотримання всіх прав «тубільців, як людей», як членів «людського роду».         Запобігання викрадення і рабства.         Рівні можливості для місіонерів (як учителів наївних рас) всіх націй і конфесій. šelf a pasívne okraje kontinentov. Časť organickej hmoty môže pochádzať priamo z kontinentu a najväčšie akumulácie tohto typu sa nachádzajú vo veľkých deltách riek. Odumreté organizmy klesajú na dno a sú prekryté ďalšími sedimentmi a stávajú sa súčasťou usadených hornín. Pôvodná usadená hornina, v ktorej prebiehajú premeny organickej hmoty na ropu sa nazýva materská hornina. Dôležitým faktorom je anoxia vodného stĺpca, rýchlosť prínosu sedimentov a organických látok na morské dno. Jeden m2 bahnitého dna produkuje ročne priemerne 150 g organickej hmoty. Táto sa ďalej rozkladá, najmä pod účinkom baktérií, takže nakoniec zostane v hornine iba stotina pôvodného množstva. Ale pri veľkých plochách podmorských priestorov vhodných pre ukladanie organickej hmoty môže byť objem zachovanej ropy vysoký. Obsahy organickej hmoty v ílovitých (bahnitých) sedimentoch sú oveľa vyššie ako v piesčitých, kde je ich rozklad oveľa dôkladnejší. Z toho vyplýva prvý dôležitý záver, že materskými horninami ropy sú často práve ílovité horniny[8]. Ďalšími vhodnými materskými horninami sú čierne bridlice, vápnité íly (sliene), krieda a vápence. Obsah organického uhlíka v materskej hornine sa pohybuje od 1-10%, priemerne 2,5%.  Organické bahno, tzv. sapropel, je po uložení prekryté mladšími sedimentami a je čoraz hlbšie pochované. Najvýznamnejší podiel ropy tvoria ľahké, parafinické uhľovodíky, ktoré sú však zastúpené v organickej hmote bahien len celkom podradne. Je teda zrejmé, že po pochovaní musia organické látky prejsť fázou výrazných zmien, tvorby nových zlúčenín a preskupenia vzájomných podielov zložiek v prospech uhľovodíkov. Z organickej hmoty sú pre vznik ropy významné bitúmeny a to predovšetkým lipidy, látky príbuzné tukom. Predpokladá sa, že dôležitým katalyzátorom týchto procesov môžu byť ílové minerály[8].  Teplotný rozsah vzniku ropy je od 60 – 150 °C, čo zodpovedá hĺbke pochovania 2 až 5 km. Hĺbkový a teplotný interval, v ktorom je proces tvorby ropy (dozrievania) najefektívnejší sa nazýva ropné okno. Organická hmota sa vplyvom tepla a tlaku premieňa najskôr na kerogén, potom na živicu a nakoniec na ropu a zemný plyn. Tento proces trvajúci milióny rokov sa nazýva dozrievanie alebo maturácia ropy. Má 3 štádiá:      diagenéza - prebieha v rozsahu 30-60 °C (bežne 50 – 60 °C) v hĺbke od prvých 100 od 2 km. Prebieha tu mikrobiálna aktivita, polykondenzácia a vnútorné rozpúšťanie.     katagenéza - prebieha od 60 – 125 °C v hĺbke 2 – 4 km. Je hlavným štádiom vzniku ropy a väčšinou zodpovedá ropnému oknu.     metagenéza - prebieha od teploty 125 °C a hĺbky viac ako 4 km. Je posledným štádiom vývoja organickej hmoty, pri ktorom už nedochádza k vzniku ropy ale iba suchého zemného plynu.  Niektoré organické zlúčeniny sa napriek tomu zachovávajú takmer bezo zmeny, napríklad porfyríny, ktoré sú derivátmi chlorofylu. Ropa je po dozretí v hornine veľmi rozptýlená. V dôsledku rozdielu hustôt a všesmerného tlaku však uhľovodíky z materskej horniny migrujú, väčšinou smerom k povrchu. Migráciu umožňujú okolité priepustné horniny. Veľmi vhodné sú hlavne pieskovce, ktoré majú vysokú pórovitosť. Migrácia uhľovodíkov pozdĺž priepustných vrstiev z materskej horniny cez kolektor do rezervoára v poréznych horninách sa nazýva primárna migrácia. Uhľovodíky môžu cez horninové prostredie prenikať až k povrchu, kde zoxidujú alebo iným spôsobom degradujú. Po dosiahnutí zemského povrchu sa prchavé (tekuté) zložky ropy odparia a na mieste zostanú pevné vosky a asfalt[1]. Zachová sa iba tá ropa, ktorá sa zachytí do pascí. Takéto pasce môžu byť tvorené nepriepustným nadložím (tzv. litologická pasca), najmä íly alebo evapority; alebo v dôsledku vhodných tektonických podmienok (tzv. štruktúrna pasca), rôzne zlomy a vrásy, hlavne antiklinály. V pasci sa prchavé uhľovodíky oddeľujú v podobe zemného plynu a tvoria najvyššiu časť ropného ložiska[1].  Dôležitým faktorom zachovania ropy v pasciach sú tiež stabilné geologické podmienky. Po zachytení už nemôže dôjsť k zvyšovaniu teploty ani komplikovanejšej tektonickej aktivite, ktorá by mohla spôsobiť nárast teploty a metamorfózu, výzdvih, zvetrávanie[7] alebo jednoducho dezintegrovať pascu tak, že z nej ropa začne unikať. Anorganický pôvod ropy  Anorganický pôvod ropy predpokladal už Mendelejev. Samotnú ideu rozvíjali hlavne niektorí vedci v ZSSR (napr. Nikolaj Kudrjavtcev) no v súčasnosti nachádza priaznivcov aj inde napr. Thomas Gold. Podľa tejto teórie ropa vznikla pôsobením prehriatej pary na karbidy ťažkých kovov v časoch, keď sa vyskytovali blízko zemského povrchu. V prospech tejto teórie svedčí jednak laboratórna príprava pevných, kvapalných a plynných uhľovodíkov z karbidov uránu, lantánu aj céru, a jednak neustály únik metánu zo zemského plášťa v niektorých oblastiach[9]. Ťažba ropy Ťažobná veža  Kedysi existovali lokality, kde ropa prirodzene vyrážala na zemský povrch. Dodnes sú takéto ropné pramene ropy známe napr. z Kysúc (Korniansky ropný prameň[10]) a Oravy, vo svete napr. z Kalifornie. Teraz sa ropa získava pomocou vrtov z hlbšie sa nachádzajúcich ložísk umiestnených v ropných pasciach. Väčšinou sa v nálezisku spoločne s ropou nachádza zemný plyn a voda, ktoré sú pod tlakom. Spočiatku možno ropa prúdi z ložiska pod tlakom, alebo pomaly vyteká. To sa nazýva primárny spôsob ťažby. Zvyčajne je možné takto získať približne 20 % ropy obsiahnutej v nálezisku.  S postupom času tlak klesá až k bodu, keď musia nastúpiť sekundárne metódy, ako je čerpanie ropy pomocou čerpadiel alebo udržiavanie ložiskového tlaku vhodnou injektážou, a to buď spätným pumpovaním zemného plynu, vzduchu, vody príp. CO2. Primárnymi a sekundárnymi metódami sa celkovo darí vyťažiť 25 – 35 % celkového množstva ropy. Čerpanie ropy pomocou pumpy  Terciárne metódy nastupujú v okamihu, keď už ani sekundárne metódy nestačia na udržanie produkcie a ťažba je ešte stále ekonomická, čo závisí od aktuálnej ceny ropy, kvality ropy a výšky ťažobných nákladov. Ich princípom je zníženie viskozity zostávajúcej ropy, väčšinou injektážou horúcej vodnej pary získavanej často kogeneráciou, pričom sa spaľovaním zemného plynu vyrába elektrina a odpadové teplo sa využije na tvorbu vodnej pary. Niekedy sa tiež ropa zohrieva zapálením časti ropného ložiska. Príležitostne sa tiež používa injektáž detergentov. Terciárne metódy dovoľujú vyťažiť ďalších 5–15 % ropy v nálezisku.  Väčšina - asi 3/4 ropy sa ťaží na pevnine. No nárast cien ropy po ropnej kríze v 70. rokoch 20. storočia umožnil spoločnostiam viesť nákladnejšiu ťažbu v oblasti plytkých morských šelfov, odkiaľ dnes pochádza 1/4 ropy a 1/5 plynu. Vŕtanie na šelfoch je však 6 - 7-krát drahšie ako na pevnine[7]. Ťažbu ropy výrazne omedzuje možnosť jej prepravy. Stavba ropovodov a plynovodov je ekonomicky veľmi náročná, väčšinou obmedzená na pevninu. Využitie a spracovanie ropy  Ropa a výrobky z nej sú základnou surovinou pre chemický priemysel, hlavne pre výrobu plastov. Vyrábajú sa z nej aj niektoré lieky, hnojivá a pesticídy. Je dôležitým palivom pre dopravu. Mnohé krajiny používajú surovú ropu aj na výrobu elektriny v tepelných elektrárňach (asi 7 % celkovej svetovej produkcie).  Základom spracovania ropy je jej frakčná destilácia, pri ktorej sa oddeľujú pri atmosférickom tlaku jednotlivé skupiny uhľovodíkov podľa ich bodu varu.  Najľahšie plynné uhľovodíky sú metán, etán, propán, bután. Posledné dva sú hlavnou súčasťou automobilového paliva LPG. Petroléter tvoria uhľovodíky s dĺžkou reťazca C5–7 (tv asi 30 – 70 °C). Používajú sa ako rozpúšťadlá, napr. pri chemickom čistení odevov. Ďalšie frakcie sú benzín (C6 – 12, 40 – 200 °C), petrolej (C10 – 15, 150 – 300 °C), z ktorého sa vyrába letecký benzín, plynový olej (C10–20, 200–300 °C), z ktorého sa získava motorová nafta a ľahký vykurovací olej. Zvyšok (tzv. mazut) sa podrobuje vákuovej destilácii za zníženého tlaku, čím sa oddeľujú ťažké vykurovacie oleje od asfaltu. Uhľovodíky s dlhými reťazcami (C35 a viac) môžu byť hydrokrakovaním rozštiepené, čím vzniknú mazacie oleje.  Získané produkty sú ďalej rafinované, aby sa z nich odstránili nežiaduce prímesi, ako napr. parafíny. Druhy ropy  Ropný priemysel rozdeľuje ropu podľa jej pôvodu (napr. West Texas Intermediate, WTI alebo Brent) a často aj podľa jej hustoty (ľahká, light, stredne ťažká, intermediate a ťažká, heavy); rafinérie ju tiež môžu označovať ako „sladkú“ (sweet), čo znamená, že obsahuje relatívne málo síry, alebo ako „kyslú“ (sour), čo znamená, že táto ropa obsahuje viac ako 0,5 % síry a vyžaduje náročnejšie spracovanie, aby vyhovovala súčasným normám.  Hlavné svetové typy ropy sú:      zmiešaná ropa Brent, zahrňujúca 15 druhov ropy z nálezísk v Severnom mori. Za cenu tohto typu ropy sa väčšinou predáva ropa z Európy, Afriky a Blízkeho východu určená pre spotrebu na Západe.     West Texas Intermediate (WTI), za ktorej cenu sa predáva severoamerická ropa.     Dubai, za ktorej cenu sa predáva blízkovýchodná ropa určená pre ázijsko-pacifickú oblasť.     Tapis (z Malajzie), za ktorej cenu sa predáva ľahká ropa z Ďalekého východu.     Minas (z Indonézie), za ktorej cenu sa predáva ťažká ropa z Ďalekého východu.     Kôš OPECu zahŕňajúci druhy:         Arab Light (Saudská Arábia),         Bonny Light (Nigéria),         Fateh (Spojené arabské emiráty),         Isthmus (Mexiko, nepatrí do OPECu),         Minas (Indonézia),         Saharan Blend (Alžírsko),         Tia Juana Light (Venezuela).  OPEC sa snaží udržať cenu koša OPEC vo vopred danom rozmedzí pomocou zvyšovania a znižovania produkcie. Ropa typu kôš OPECu, pozostávajúca tak z ľahkých, ako aj z ťažkých druhov ropy, je v priemere ťažšia ako Brent aj WTI a má väčší obsah síry.  Všetky vyššie uvedené druhy sa zaraďujú medzi klasickú, „konvenčnú“ ropu. Okrem nej existujú aj veľké ložiská nekonvenčnej ropy, ktorú tvorí živica v asfaltových pieskoch a kerogén v asfaltových bridliciach. Nachádzajú sa hlavne v Kanade a Venezuele. Jej podiel zatiaľ tvorí len 5 % celkovej svetovej produkcie, z dôvodu vysokej energetickej náročnosti ťažby. Budúcnosť ropy      Bližšie informácie v hlavnom článku: Ropný vrchol  Hubbertova teória ropného vrcholu, tzv. peak oil, je kontroverzná teória zaoberajúca sa dlhodobými predpoveďami spotreby a vyčerpania ropy. Tvrdí, že zdroje ropy nie sú obnoviteľné, a preto úroveň ťažby ropy musí nevyhnutne dosiahnuť svoj vrchol, a potom začne klesať. Ťažba ropy podľa tejto teórie sleduje tzv. Hubbertovu krivku (podobnú Gaussovej krivke). Najviac kontroverzný na tejto teórii je dátum, kedy má tento vrchol nastať. Hubbertova krivka  Geológ M. King Hubbert, otec tejto teórie, sledoval ťažbu ropy v Spojených štátoch. Spozoroval, že najviac amerických ropných nálezísk bolo nájdených začiatkom 30. rokov 20. storočia a predpovedal, že ťažba ropy v USA dosiahne vrchol okolo roku 1970. V roku 1971 skutočne dosiahla ťažba ropy v USA svoj vrchol a od tej doby v súlade s touto teóriou klesá. Potom ako ťažba ropy v USA začala upadať, začal ceny ropy diktovať ropný kartel OPEC, čo viedlo k prvej ropnej kríze v roku 1973. Do dnešnej doby dosiahlo vrchol ťažby mnoho oblastí, napr. Severné more v roku 1999 (teraz klesá produkcia tempom 10 – 12 % za rok). Nedávno potvrdila aj Čína, že dve z jej najväčších ropných polí začínajú byť vyčerpané a mexická ropná spoločnosť Pemex oznámila, že Cantarellské pole, jedno z najväčších pobrežných ropných polí na svete, dosiahne svoj vrchol v roku 2006 a potom začne ťažba klesať o 14 % za rok. Vo svetovom meradle pravdepodobne nebude pokles ťažby taký prudký.  Táto teória neznamená, že sa po ropnom vrchole ropa náhle minie, ale že sa jej ťažba bude postupne znižovať. Vzhľadom na skutočnosť, že sa ropa vo väčšom meradle začala ťažiť asi pred 150 rokmi, sa dá očakávať, že zhruba rovnaký čas by mohla ťažba ropy pokračovať aj po dosiahnutí vrcholu. Problém je práve v postupne sa zmenšujúcich objemoch ťaženej ropy, ktoré znamenajú budúci razantný nárast jej ceny. Ropný vrchol sa preto tiež niekedy nazýva „koniec lacnej ropy“.  Z najrôznejších dôvodov (najviac asi z dôvodu nedostatočného zmapovania svetových ropných rezerv) je ťažké predpovedať, kedy nastane vrchol ťažby v jednotlivých regiónoch. Vychádzajúc z dostupných údajov o produkcii ropy, stúpenci tejto teórie predpovedali (nesprávne), že vrchol svetovej ťažby bude v roku 1989, 1995 alebo v rokoch 1995–2000. Tieto predpovede sú však z obdobia, keď sa ešte nevedelo, že ropné šoky povedú k veľkému zvýšeniu efektivity zariadení používajúcich ropné produkty, v dôsledku ktorého sa rast dopytu po rope znížil, a tým oddialil vrchol jej ťažby. Nová predpoveď od spoločnosti Goldman Sachs hovorí, že vrchol ťažby ropy nastane v roku 2007 a o niečo neskôr pri zemnom plyne. Tak ako bola Hubbertova lokálna teória vzatá na vedomie až po vrchole ťažby v USA roku 1971, zrejme aj teória útlmu svetovej ťažby bude uznaná až sa tak skutočne stane aj vo svetovom meradle.  Túto teóriu podporuje fakt, že krivka objavov nových ropných nálezísk dosiahla vrchol v šesťdesiatych rokoch a od tej doby neustále klesá. Od roku 1980 ľudstvo spotrebováva každý rok viac ropy, ako prinesú nové objavy. Ďalším argumentom je, že v roku 2005 začala dramaticky klesať príprava projektov, ktoré by mali začať ťažbu ropy od roku 2008 a náklady na ťažbu ropy sa stále zvyšujú, pretože ropa je ťažiteľná už iba na stále menej dostupných miestach.  Podľa niektorých zdrojov z oficiálnych štatistík kartelu OPEC vyplýva, že tzv. ľahká sladká ropa (light sweet) sa v súčasnosti nachádza za vrcholom ťažby a jej produkcia klesá. Tento typ ropy je najžiadanejší, pretože sa najľahšie spracováva, a zrejme bude tiež najskôr vyčerpaný. Súčasný nedostatok rafinérskych kapacít je podľa týchto zdrojov daný práve tým, že rafinérie nie sú pripravené na spracovávanie väčšieho množstva ťažšej ropy s väčším obsahom síry, napr. z Blízkeho východu.  Odporcovia tejto teórie podotýkajú, že úspešná predpoveď ropného vrcholu v USA nemusí mať žiadnu spojitosť s vyčerpaním miestnych ropných zásob, iba odráža ekonomickú nevýhodnosť ťažby v porovnaní s importom ropy zo zahraničia. Tiež poukazujú na opakovane nesprávne predpovede celosvetového ropného vrcholu. Podľa niektorých je aplikácia teórie na svet ako celok neuskutočniteľná kvôli zložitým obchodným a politickým vzťahom, ktoré majú na ťažbu ropy zásadný vplyv. Ekonomika  Cenou ropy sa väčšinou rozumie cena WTI/Light Crude ropy obchodovanej na newyorskej komoditnej burze (NYMEX), alebo cena ropy typu Brent obchodovanej na Medzinárodnej ropnej burze (International Petroleum Exchange, IPE) v Londýne. Cena ropy veľmi závisí na jej druhu (ktorý je určený napríklad jej hustotou a obsahom síry) a tiež na jej pôvode. Veľká väčšina ropy sa nepredáva na burzách, ale pomocou priamych transakcií, ktoré sa však cenami na burze riadia. IPE tvrdí, že 65 % všetkých obchodov s ropou vychádza z burzovej ceny ropy typu Brent. Iné dôležité referenčné burzové ceny sú Dubai, Tapis a kôš OPEC.  Často sa hovorí, že cenu ropy určuje kartel OPEC a jej skutočná cena je približne 2 doláre za barel, čo sú náklady na ťažbu na Blízkom východe. Tieto názory však nezohľadňujú náklady na hľadanie nových ropných nálezísk a investície potrebné k započatiu ťažby.  Dopyt po rope veľmi závisí na globálnej makroekonomickej situácii, takže tiež tá je dôležitým činiteľom v cene ropy. Celý rad ekonómov tvrdí, že vysoké ceny ropy majú spätne veľký negatívny vplyv na hospodársky rast. S týmto nesúhlasia iní ekonomickí odborníci, podľa ktorých je teraz svetové hospodárstvo menej závislé na rope, ako bolo počas ropných šokov v sedemdesiatych rokoch.  Cena ropy v roku 1980, počas druhého ropného šoku (pri nepokojoch v Iráne a na Blízkom východe), keď bola v dnešných cenách (t. j. očistená od inflácie 3. január 2008) až na úrovni 101,7 dolárov za barel (podľa agentúry Reuters) až 102,8 dolárov za barel (podľa denníka Wall Street Journal).[11]  Potom dlhodobo klesala v dôsledku otvorenia nových ropných polí mimo Blízky východ, ako napr. v Severnom mori. Nedávne minimum bolo v januári 1999 (12 dolárov za barel), keď ázijská ekonomická kríza znížila dopyt. Potom cena ropy začala stúpať až na 70,85 dolárov za barel 29. augusta 2005 v dôsledku hurikánu Katrina. 5. mája 2008 vystúpila cena americkej ropy až na 126,20 dolára kvôli správam o poklese ropných rezerv v USA, klesaniu dolára a vysokému dopytu. Na historický rekord dostala aj severomorská ropa Brent, stála 125,90 dolára za barel. Analytici spoločnosti Goldman Sachs očakávajú, že cena ropy sa v budúcich dvoch rokoch zvýši na 150 až 200 dolárov za barel.[12].  Neustále vzrastajúca cena ropy je spôsobená kombináciou viacerých faktorov - končiacimi zásobami ropy, vzrastajúcim dopytom (hlavne Čína), špekuláciami na burzách, ale hlavne prehlbujúcou sa ekonomickou krízou v USA (2007-2008) spojenou s oslabovaním dolára. Nezanedbateľný je aj zlý stav rafinérií a ich nedostatočnou kapacitou hlavne v USA. Zástancovia Hubbertovej teórie v tejto súvislosti tvrdia, že ako sa približujeme dátumu konečného vrcholu ťažby, neustále sa zmenšuje tzv. rezervná ťažobná kapacita, t. j. množstvo ropy, o ktoré môžu ťažobné firmy krátkodobo zvýšiť svoju produkciu v prípade previsu dopytu. Táto rezervná ťažobná kapacita je dnes skutočne na svojom historickom minime a tvorí iba dve percentá celosvetovej produkcie (ešte pred niekoľkými rokmi sa pohybovala v rozmedzí 8–10 percent). Relatívne lokálne výpadky ťažby, ako bol hurikán Katrina, potom vyvolávajú veľké výkyvy v cene ropy. Odporcovia Hubbertovej teórie pokles rezervnej ťažobnej a rafinérskej kapacity pripisujú chronicky nedostatočným investíciám kvôli dlhodobo nízkej cene ropy. ");

մոտ 40000-14000 թվականներն ընկած ժամանակաշրջանը։ Հայաստանի տարածքում հայտնի են վերին հինքարիդարյան շուրջ 60 հուշարձան։ Դրանց հիմնական մասը գտնվում է լեռնաշխարհի հյուսիս-արևելյան, հարավային և հարավ-արևմտյան մասերում` Եփրատի ավազանում, Կորդվաց աշխարհում, Տիգրիսի ավազանում և այլուր։[5]Հայկական լեռնաշխարհի միջին քարի դարի և նոր քարի դարի սկզբնափուլի (10000-8000) հուշարձանները առայժմ թույլ են ուսումնասիրված։ Դրանց թիվը լեռնաշխարհի սահմաններում դեռևս չի անցնում 35-ից, որոնք ինչպես բացօթյա կայաններ ու հնավայրեր են, այնպես էլ քարայր կացարաններ ու ժայռածածկեր։ Այժմյան Հայաստանի տարածքում այս փուլի հուշարձաններ կան Ապարանի գոգավորությունում։[6]Նոր քարի դարը նորագույն ուսումնասիրությունների համաձայն Հայաստանի տարածքում թվագրվում է մ.թ.ա. 10 հզ-ից մինչև 6-րդ հզ-ի կեսերն ընկած ժամանակաշրջանով։ Մ.թ.ա. 8 հզ.-ի վերջերից արդեն գոյություն ունեին կայացած երկրագործական հասարակություններ։ 1990-ական թվականների առաջին կեսին Սասնո ջուր գետի արևմտյան ափին պեղված հնավայրի տվյալները եկան փաստելու, որ այստեղ կայուն բնակատեղիներ հիմնող առաջին համայնքները հանդես են գալիս արդեն մ.թ.ա. 10-րդ հզ.-ից։ Ուսումնասիրությունների արդյունքում ակնհայտ դարձավ, որ Հայկական Տավրոսից հյուսիս ընկած շրջանների նոր քարի դարի մշակույթը տեղական արմատներ ունի։ Եդեսիայի մոտ գտնվող Պորտաբլուր հնավայրի արևելյան հատվածի վաղ շերտերում բացվել է 1000 քառ մետր տարածք զբաղեցնող մի հրապարակ, որի հարևանությամբ պեղվել են այսպես կոչված սալե կոթողների տունը և գանգերի տունը։Այս հասարակության կյանքում մեծ տեղ են զբաղեցրել հավատալիքներն ու ծեսերը, որոնք գերազանցապես կախված էին նախնիների պաշտամունքի և ցլի պաշտամունքի հետ։Պորտաբլուրում բացվել են Երկիր մոլորակի վրա մինչ օրս հայտնի ամենահին տաճարները։ Այստեղ հայտնաբերվել է մոտ 700 քարե արձանիկներ:[7]Մ.թ.ա. 4-րդ հզ-ի երրորդ քառորդից հասարակական առաջընթացը Հայաստանի տարածքում մի նոր փուլ է թևակոխում։ Լեռնաշխարհն այսուհետև ներկայանում է զարգացման նույն մակարդակի վրա գտնվող և համասեռ մշակույթով մի հասարակությամբ, որը շուրջ հազար տարի պահպանում է մշակութային միասնությունը։ Այդ ժամանակահատվածը հիմնականում համապատասխանում է մեր պատմության վաղ բրոնզի դարին` մ.թ.ա. 3500-2300 թթ։ Այս ժամանակաշրջանում տարածում է գտնում Քուր-արաքսյան մշակույթը, հատկապես Շենգավիթյան մշակութային համալիրը։ Շենգավիթի համալիրը գտնվում է Երևանի հարավ-արևմտյան մասում, Հրազդան գետի ձախափնյա բլրին, ներկայիս Երևանյան լճի շրջանում։ [8]Կուր-Արաքսյան ընդհանրության կազմալուծման զուգընթաց մ.թ.ա. 3 հզ-ի երրորդ քառորդի ընթացքում լեռնաշխարհի մեծ մասում ասպարեզից դուրս մղվեց շենգավիթյան մշակութային համալիրը։ Այստեղ տարածում է ստանում առավելապես դամբարանաբլուրներով հայտնի վաղ կուրգանների մշակույթը։Մ.թ.ա. 3 հզ-ի վերջին երկու հարյուրամյակներում արմատավորվում են, այսպես կոչված, Թռեխք-Վանաձորյան մշակութային համալիրները։ Դրանք ներկայացված են բացառապես դամբարաններով, իսկ մեծաքանակ բնակատեղիներ չեն փաստագրվում։ Լեռնաշխարհի հարավ-արևմտյան շրջաններում մ.թ.ա. 2 հզ.-ի սկզբներից հանդես է գալիս տեղական Ծոփք-Մալաթիայի միջինբրոնզիդարյան մշակույթը։ [9]Մ.թ.ա. 16դ. վերջ - 13դ. առաջին կեսն ընկած ժամանակահատվածում հստակ ընդգծվում է վերոհիշյալ մշակույթների խաչասերման և «ժողովրդագրական պայթյունի» հետ զուգորդվող Լճաշեն-Մեծամորյան մշակույթի ծավալման համապատկերը։ Այդ ժամանակաշրջանի գտածոներից կարելի է առանձնացնել ծիսական անոթները, սպիտակ և կարմիր գույներով հարդարված խեցեղենը, բրոնզե դաշույները, նետասլաքները, մեծաքանակ ուլունքները և այլ նյութեր։Հայաստանում երկաթի դարը սկսվում է մ.թ.ա. 2-րդ հզ.-ում։ Երկաթի պաշարներով հարուստ Հայկական լեռնաշխարհը` Սյունիք, Մուշ, Խնուս և այլն, դարձավ Առաջավոր Ասիայում հումքի գլխավոր մատակարար և գերիշխող դիրք գրավեց։ [10]Ուրարտական շրջանը    1rightarrow.png Հիմնական հոդված ՝ ՈւրարտուՊատմական Հայաստանի տարածքում առաջացած հնագույն համահայկական պետությունը Ուրարտական թագավորությունն էր Վան(Տուշպա, Տոսպ) մայրաքաղաքով, որը գոյություն է ունեցել մ.թ.ա. 9-6-րդ դարերում։ Այն իր հզորության գագաթնակետին է հասել մ.թ.ա. 9-րդ դարի վերջում, 8-րդ դարի սկզբում Մենուա և Արգիշտի Ա թագավորների օրոք՝ զբաղեցնելով Հայկական լեռնաշխարհի տարածքը, Արևմտյան Իրանը, Հարավային Միջագետքը, Միջերկրական ծովի ափամերձ տարածքները։ Նրանց օրոք Արարատյան դաշտի տարածքում հիմնադրվել են Թեյշեբաինի, Արգիշտիխինիլի և Էրեբունի քաղաք-ամրոցները. վերջինիս անվան հետ է ընդունված կապել Հայաստանի ներկայիս մայրաքաղաք Երևանի անունը։ Մ.թ.ա. 8-րդ դարի կեսերից սկսած Ուրարտական թագավորությունն աստիճանաբար անկում է ապրում Ասորեստանի և Հյուսիսային Կովկասի ցեղերի հետ անվերջանալի պատերազմների արդյունքում։ Ուրարտուի վերջին թագավոր Ռուսա Դ-ն իշխել է մ.թ.ա. 609 - 590 (կամ 585) թվականներին, որից հետո Ուրարտական թագավորությունը դադարել է գոյություն ունենալ, իսկ նրա տարածքում առաջացել է հայկական Երվանդունյաց թագավորությունը։Ուրարտու պետությունը և ժամանակակից պետությունների սահմաններըՈւրարտական արվեստի օրինակՀարթաքանդակ ուրարտական տեսարաններովՈւրարտական արձանիկՀամաշխարհային պատմագիտության մեջ չկա միարժեք կարծիք Ուրարտուի և հայ ժողովրդի կապի մասին։ Գիտնականնների զգալի մասը առանձնացնում է ուրարտական լեզուն և մշակույթը հայկականից՝ համարելով, որ հայկական ցեղերը գերիշխանության են հասել Հայկական լեռնաշխարհի տարածքում միայն Ուրարտուի կործանումից հետո(սակայն այս կարծիքը միանգամայն սխալ է)։ Ըստ մեկ այլ ավելի ընդունված վարկածի, որն ընդունվում է բազմաթիվ հայ և օտարերկրացի պատմաբանների կողմից, Ուրարտուն կամ Արարատյան թագավորությունը ի սկզբանե եղել է զուտ հայկական կազմավորում, և Մ.թ.ա. 6-րդ դարի սկզբում տեղի է ունեցել ընդամենը իշխող դինաստիայի փոփոխություն։ Ամեն դեպքում անժխտելի է, որ հայերը կամ նրանց անմիջական նախնիները բնակվել են Ուրարտուի տարածքում, և որ Ուրարտուին հաջորդած Երվանդունյաց թագավորությունը եղել է զուտ հայկական։Ուրարտուն Ռուսա Բ-ի կառավարման օրոքՈւրարտուի արքաներն են եղել.    Արամե - մոտավորապես մ.թ.ա. 859-844    Լութիփրի - մոտավորապես մ.թ.ա. 844-835    Սարդուրի Ա - մոտ մ.թ.ա. 835-825    Իշպուինի - մոտ մ.թ.ա. 825-810    Մենուա - մոտ մ.թ.ա. 810-786    Արգիշտի Ա - մոտ մ.թ.ա. 786- 764    Սարդուրի Բ - մոտ մ.թ.ա. 764-735    Ռուսա Ա - մոտ մ.թ.ա. 735-713    Արգիշտի Բ - մոտ մ.թ.ա. 713-685    Ռուսա Բ - մոտ մ.թ.ա 685-645    Սարդուրի Գ - մոտ մ.թ.ա. 645-635    Սարդուրի Դ - մոտ մ.թ.ա 635- 625    Էրիմենա(Արմանի) - մոտ մ.թ.ա. 625- 617 ազյան-Երվանդունիները շարունակաբար գահակալել են մինչև մ.թ.ա. III դարի վերջը։ Ալեքսանդր Մակեդոնացու արշավանքներից և մ.թ.ա. 331-ին Աքեմենյան տիրակալության անկումից հետո, Հայաստանում գահակալող Երվանդ Գ իրեն հռչակել է անկախ թագավոր (մ.թ.ա. 331 - մոտ 300) և պայքարել հունա-մակեդոնական նվաճողների դեմ։ Նրա աջակցությամբ մ.թ.ա. 331-ին Փոքր Հայքի թագավոր է հռչակվել զորավար և նրա թերևս մերձավոր ազգական Միթրաուստեսը (Միհրվահիշտ)։ Երվանդ Գ արքան, հակահարված հասցնելով Ալեքսանդր Մակեդոնացու զորավարներ Մեմնոնի և Սելևկոս Նիկատորի ոտնձգություններին, հաջողությամբ պաշտպանել է Մեծ Հայքի թագավորության անկախությունը։ Նրա աջակցությամբ իրենց անկախությունը պահպանել են նաև Փոքր Հայքի, Պոնտոսի և Կապադովկիայի թագավորությունները։Մեծ Հայքի անտրոհելի տիրույթ է կազմել նաև Կոմմագենե «աշխարհը»։ Մ.թ.ա. III դ. կեսին Ծոփքի և Կոմմագենեի հայոց կուսակալ Սամոս (Շամ) Երվանդունին հռչակվել է թագավոր։ Ծոփք-Կոմմագենեի արքայաճյուղը Մեծ Հայքի սատարմամբ մինչև մ.թ.ա. III դ. վերջը պահպանել է իր ինքնուրույնությունը։ Սամոսի անունով հիմնվել են Սամոսատ (Կոմմագենեում) և Սամոկրատ (Ծոփքում) հելլենիստական քաղաքները։ Մ.թ.ա. 240-ական թթ. Սամոսին հաջորդել է որդին՝ Արսամեսը (Արշամ), որը հիմնել է Արշամաշատ մայրաքաղաքը (Ծոփքում)։ Մ.թ.ա. III դ. վերջին Սելևկյանները նվաճել են Կոմմագենեն և հպատակեցրել Ծոփքը, որի արքա Քսերքսեսը մ.թ.ա. 201-ին սպանվել է դավադրությամբ, Սելևկյան արքա Անտիոքոս Գ Մեծը Կոմմագենեում կուսակալ է կարգել հույն զորավար Պտղոմեոսին, իսկ Ծոփքում՝ հայազգի Զարիադրեսին (Զարեհ)։Մ.թ.ա. III դ. վերջին քսանամյակին Մեծ Հայքում գահակալել է Երվանդ Դ Վերջինը, որն Ախուրյանի և Երասխի գետախառնման մոտ հիմնադրել է Երվանդաշատ նոր մայրաքաղաքը, որից քիչ հյուսիս՝ Երվանդակերտը և Երվանդավանը, իսկ Ախուրյանի աջ ափին՝ Բագարան ավանը։ Մ.թ.ա. 200-ին սելևկյան զորքերի աջակցությամբ հայ զորավար Արտաշեսը տապալել է Երվանդ Դ-ին և կարգվել Մեծ Հայքի կուսակալ։Հայկազյան-Երվանդյան արքայատան, այդ թվում՝ Ծոփք-Կոմմագենեի արքայաճյուղի ներկայացուցիչները հատել են դրամներ իրենց պատկերներով, խթանել երկրի տնտեսական զարգացումը, խրախուսել հելլենիստական մշակույթը։Հայաստան սկ փոխնախագահ՝ Գագիկ Հարությունյանը։ Անկախության ուղին բռնած հանրապետությանը ու նրա նորընտիր ղեկավարությանը ծանր փորձություններ էին սպասվում։ Հայաստանը փաստորեն կտրվել էր տնտեսական նախկին համակարգից։ 1991թ. նոյեմբերին հերթական անգամ փակվեց Ադրբեջանից եկող գազամուղը։ Սկսվեց Հայաստանի էներգետիկ շրջափակումը, բնակչությունը զրկվեց ջեռուցումից, ընդհատվեց երկաթուղային կապը, տնտեսությունը կանգնեց կազմալուծման լուրջ վտանգի առաջ։ 1991թ. դեկտեմբերի 8-ին, Մինսկի մոտակայքի Բելովեժսկ բնակավայրում, երեք սլավոնական հանրապետությունների՝ Ռուսաստանի, Ուկրաինայի և Բելառուսի ղեկավարները ստորագրեցին համաձայնագիր ԽՍՀՄ-ի գոյությունը դադարեցնելու մասին։ Միաժամանակ հայտարարվեց միջազգային համագործակցության նոր սուբյեկտի՝ Անկախ պետությունների համագործակցության (ԱՊՀ) կազմավորման մասին։ Միութենական նախկին հանրապետություններից Մինսկի համաձայնագրին առաջինն արձագանքեց Հայաստանի Հանրապետությունը, որը ողջունեց նաև ԱՊՀ-ի ստեղծումը՝ հայտնելով նրան միանալու իր պատրաստակամությունը։ 1991թ. դեկտեմբերի 21-ին Ղազախստանի մայրաքաղաք Ալմա-Աթայում 11 ինքնիշխան պետություններ (նախկին խորհրդային հանրապետությունները), բացի Վրաստանից (որը մի որոշ ժամանակ անց ստորագրեց) և Մերձբալթյան երեք հանրապետություններից, ստորագրեցին համաձայնագիր՝ ԱՊՀ ստեղծման մասին։ Դրանով իրականացավ ԽՍՀՄ-ի փլուզումը և հանրապետությունների անկախությունը։ Այսպիսով, ազգային ժողովրդավարական շարժումով ոտքի կանգնած հայ ժողովուրդը հռչակեց իր անկախ պետականությունը։Արցախյան ազատամարտը    1rightarrow.png Հիմնական հոդված ՝ Արցախյան ազատամարտԱրցախի հայությունը 1988 թ. ազգային ինքնորոշման ազատագրական շարժում սկսեց, նպատակ ունենալով ուղղելու բոլշևիկյան Լենին-Ստալինյան բռնատիրության կատարած պատմական սխալը և պատմականորեն հայկական Արցախ երկրամասը վերադարձնել Հայաստանի կազմի մեջ։ Ադրբեջանի խորհրդային սոցիալիստական հանրապետությունը ուժ կիրառեց Արցախի հայության դեմ, ինչպես նաև արյունոտ սպանդի, թալանի ու տեղահանության ենթարկվեց Ադրբեջանի Սումգայիթ, Բաքու, Կիրովաբադ քաղաքների և այլ բնակավայրերի խաղաղ հայ բնակչությունը։ Սակայն ազերիների հայատյաց քաղաքականությունն ու զանգվածային բռնությունները, Լեռնային Ղարաբաղի տարածքում և Հայաստանի Հանրապետության սահմանամերձ շրջաններում սանձազերծած լայնածավալ ռազմական գործողությունները, որոնց Ադրբեջանը ներգրավում էր նաև աֆղան մոջահեդների, չեչեն վահաբականների ահաբեկչական խմբերի, չկարողացան ճնշել հայերի ազատ ապրելու կամքը։ Հայերը զենք վերցրին ու պայքարի ելան ագրեսորի դեմ` հանուն իրենց ազատության ու անվտանգ ապագայի։ 1991 թ. սեպտեմբեր 2-ին Լեռնային Ղարաբաղը հռչակեց իրեն անկախ հանրապետություն։ Ազատագրական պայքարի արդյունքում Լեռնային Ղարաբաղի Հանրապետությունը` պատմական Արցախը ազատագրվեց։ Հայերը ստիպեցին ագրեսորին 1994 թ. զինադադար աղերսել։ Կրակի դադարեցման մասին փաստաթուղթը ստորագրվեց 1994թ. մայիսի 12-ին, Բիշքեկում, Հայաստանի Հանրապետության, Լեռնային Ղարաբաղի Հանրապետության և Ադրբեջանի Հանրապետության միջև։ Չնայած հրադադարի ռեժիմին` ադրբեջանական զինված ուժերը մինչ օրս էլ պարբերաբար խախտում են այն։ Հայկական ուժերը որոշ դեպքերում ստիպված են լինում պատասխան կրակով լռեցնել ադրբեջանական կրակակետերը։ Ադրբեջանի ղեկավարությունը միջազգային տարբեր ատյաններում փորձում է հակամարտության էությունը լիովին նենգափոխել, աղավաղելով պատմական ու քաղաքական իրողությունները, իրեն որպես զոհ, իսկ Հայաստանին որպես ագրեսոր ներկայացնելով։ Սակայն ցինիզմի, ստի ու կեղծիքի քաղաքականությունը, որով այդ երկիրը փորձում է կերակրել միջազգային հանրությանը, ինչպես նաև Հայաստանին ուղղվող ռազմատենչ հայտարարություններն ու սպառնալիքները դատապարտված են անհաջողության։ Բոլորի համար էլ ակնհայտ է պատմական ճշմարտությունը, իսկ հայկական զինված ուժերը համարվում են տարածաշրջանում ամենակազմակերպվածն ու ամենամարտունակը։ Լեռնային Ղարաբաղը առայժմ միջազգայնորեն չճանաչված անկախ պետություն է` միջազգային իրավունքի սուբյեկտ համարվելու համար անհրաժեշտ բոլոր ինստիտուտներով և ժողովրդավարական արժեքներ դավանող երկրի ակնհայտ ապացույցներով։Հայաստանի մասին առաջին գրավոր վկայություններըԸստ Շումմերական արձանագրություններից մեկի՝ հայերին ստեղծել է Շումմերական Հայա աստվածը՝ շումմերական դիցաբանության մեջ գլխավոր աստվածը։ Ըստ այս արձանագրության հայերը սուրբ ազգ էին, այդ պատճառով շումմերները վախենում էին նրանցից։ Այս արձանագրությունը պատկանում է մ.թ.ա. 21-րդ դարին։Շումմերներն ունեին կենդանակերպերի մասին արձանագրություն, որում նշվում էր, թե ըստ ավանդույթան, որ երկիրն ինչ կենդանուց է առաջացել։ Ըստ այդ արձանագրության հայերն առաջացել են օձերից։Պատմագիտություն    1rightarrow.png Հիմնական հոդված ՝ Հայոց պատմությունՀայաստանի և հարևան ժողովուրդների պատմության ուսումնասիրության համար կարևոր սկզբնաղբյուրներ են հայ պատմիչների աշխատությունները։ Հայ պատմագրության անդրանիկ երկը, «Վարք Մաշտոցի» գրվել է 5-րդ դարի 40-ականներին, որը մեզ հասել է 13-14-րդ դարերում կատարված ընդօրինակությամբ։ Մաշտոցի աշակերտ Կորյունի գրած այս երկում նկարագրվում է Մաշտոցի կյանքն ու գործունեությունը, տրվում է հայկական, վրացական և աղվանից գրերի ստեղծման պատմությունը (աշխատությունը թարգմանվել է գերմաներեն (1841), ֆրանսերեն (1869), անգլերեն (1952), ռուսերեն (1962)իտալերեն (1857)։Ագաթանգեղոսի (5-րդ դար) պատմության մեջ տրված է Հայաստանում հեթանոսական կրոնի դեմ մղված պայքարի և 301 թվականին քրիստոնեությունը որպես պետական կրոնի ճանաչման պատմությունը, քրիստոնեության սկզբնական շրջանի պատմության ուսումնասիրման համար այս կարևոր սկզբնաղբյուրը զանազան խմբագրություններով հայտնի է եղել մի շարք հին լեզուներով (խմբագրություններից մի քանիսը և հայերեն բնագիրը նոր ժամանակներում թարգմանվել են իտալերեն (1843), շվեդերեն (1860) ֆրանսերեն (1867), անգլերեն (1976) և այլ լեզուներով)։ Ագաթանգեղոսի ժամանակակից Փավստոս Բուզանդի աշխատությունն ընդգրկում է 330-387 թթ պատմական ժամանակաշրջանը և արտացոլում է Հայաստանի հասարակական–քաղաքական պատմությունը։ Այստեղ կարևոր տեղեկություններ կան հայ-հռոմեական և հայ-պարսկական հարաբերությունների մասին, ինչպես և ուշագրավ տվյալներ Անդրկովկասի ժողովուրդների պատմության վերաբերյալ (աշխատությունը թարգմանվել է գերմաներեն (1879), ֆրանսերեն (1867), ռուսերեն(1953))։ Մովսես Խորենացին (5-րդ դար) իր «Հայոց պատմութեան» մեջ առաջին անգամ ժամանակագրական կարգով տալիս է հայ ժողովրդի պատմությունը սկսած առասպելական ժամանակներից մինչև հինգերորդ դարը։ Մովսես Խորենացին սերունդների կողմից իրավամբ Պատմահայր անունն է ստացել։ Մատենադարանում պահվում են նրա «Հայոց պատմության» 31 ձեռագիր և մի քանի պատառիկ, որոնցից հնագույնը իններորդ դարից է։ Հայաստանի պատմությունը գրելիս Խորենացին ձեռքի տակ ունեցել է հույն, ասորի հեղինակների երկեր, որոնցից քաղվածքներ է բերում և որոնցից մի քանիսը աշխարհին հայտնի են դարձել միայն Խորենացու գրքի միջոցով։ «Հայոց պատմութեան» համար աղբյուր են հանդիսացել նաև հայկական բանահյուսությունը և այլ ժողովուրդների ավանդական անցյալն ուսումնասիրելու համար։ Բավական է ասել, որ իրանական բանահյուսության հանրահայտ հերոս Ռոստամի անվան ամենավաղ գրանցումը (ավելի վաղ, քան իրանական գրանցումները) պատկանում է Մովսես Խորենացուն։ Ֆիրդուսուց մոտ 500 տարի առաջ Խորենացին գրանցել է Բյուրասպի Աժդահակի առասպելը։Համաշխարհային նշանակություն ունեցող այս երկն արդեն ավելի քան երկու դար է ուսումնասիրվում է նաև օտար պատմաբանների և բանասերների կողմից։ 1736 թ այն թարգմանվել է լատիներեն և հայերեն բնագրի հետ միասին լույս է տեսել Լոնդոնում։ Իսկ մինչ այդ նրա համառոտ բովանդակությունը շվեդ գիտնական Հենրիխ Բենները (1669-1732) տպագրել է Ստոկհոլմում։ 18-րդ դարի հրատարակություններին հաջորդեցին տարբեր լեզուներով մի շարք հրատարակութիւններ՝ ռուսերեն (1809 թ, 1858 թ, 1893 թ) ֆրանսերեն (1836 թ, 1844 թ, 1869 թ, 1993 թ), իտալերեն (1841 թ, 1850 թ) գերմաներեն (1869 թ, 1881 թ) հունգարերեն (1892 թ), պարսկերեն (1992 թ)։Հինգերորդ դարի պատմիչ Եղիշեն իր «Վասն Վարդանայ և հայոց պատերազմի» երկում պատմում է Սասանյան Պարսկաստանի դեմ 451 թ հայերի մղած անձնուրաց պայքարի, հայրենի երկրի ազատության ու անկախության համար մարտնչելու նրա զավակների անկոտրում կամքի մասին։ Երկի վերնագիրը կրում է հայկական հերոսական զորագնդերի անմահացած զորավար Վարդան Մամիկոնյանի անունը։ «Վարդանանց պատմությունը» արժեքավոր տեղեկություններ է պարունակում զրադաշտական կրոնի և առհասարակ Պարսկաստանի քաղաքական կյանքի վերաբերեալ։ Աշխատությունը հրատարակվել է մոտ 40 անգամ հայերեն և օտար լեզուներով՝ անգլերեն (1830թ, 1926թ, 1952թ), իտալերեն (1840թ), ֆրանսերեն (1841թ, 1869թ), ռուսերեն (1853թ, 1884թ, 1971թ)։Մատենադարանում են պահվում 5-րդ դարի պատմիչ Ղազար Փարպեցու «Հայոց պատմության» երկու ընդօրինակությունները։ Պատմությունն ընդգրկում է 387-486 թթ միջև ընկած ժամանակաշրջանի պատմական իրադարձությունների նկարագրությունը որտեղ արտացոլում են գտել նաև Պարսկաստանում, Բյուզանդական կայսրության սահմաններում, Վրաստանում, Աղվանքում և այլուր տեղի ունեցած պատմական անցուդարձերը։ Դեպի Հայաստան և Փոքր Ասիա արաբների կատարած արշավանքների վերաբերյալ հավաստի աղբյուր է 8-րդ դարի պատմիչ Ղևոնդի երկը։ Այստեղ հանդիպում են հայերի, վրացիների, աղվանների, խազարների և մյուս կողմից արաբների միջև եղած փոխհարաբերություններին վերաբերող որոշ տեղեկություններ, որ այլ աղբյուրներից հայտնի չեն։ Ղևոնդի Պատմությունը հետաքրքիր սկզբնաղբյուր է նաև արաբական բռնակալության դեմ մղված ազատագրական պայքարի պատմության ուսումնասիրման համար։ Հայ պատմագրության մեջ առանձնակի տեղ ունի Մովսես Կաղանկատվացին ` հայտնի “Պատմություն Աղվանից” երկով։ 7-ից 10-րդ դարերում տարբեր հեղինակների մասնակցությամբ ստեղծված այս Պատմությունը համաշխարհային գրականության մեջ միակն է, որ նվիրված է հատկապես Աղվանից աշխարհի պատմությանը /\"Աղվանից աշխարհ\" ասելով հիմնականում հասկացվել է \"Հայոց Արևելից կողմանք\"-ը/։ 10-րդ դարի մյուս մատենագիրներից Հովհաննես Դրասխանակերտցու Թովմա Արծրունու, Ուխտանեսի և Ստեփանոս Ասողիկի երկերում նույնպես հանդիպում ենք կարևոր տեղեկությունների ժամանակի քաղաքական հարաբերությունների և սոցիալական պայքարի մասին։ 11-րդ դարի պատմիչ Արիստակես Լաստիվերցին պատմել է սելջուկ թուրքերի և բյուզանդացիների արշավանքների մասին։ Այս շրջանում է, որ սկսվում է հայերի գաղթը դեպի օտար հորիզոններ։ Լաստիվերտցին նշել է նաև ներքին հակասությունները վաճառականների և հարուստ մարդկանց անազնվության, խաբեբայության, կաշառակերության, շահամոլության, իշխանների անմիաբանության մասին, որոնք և պատճաառ են դարձել երկրի ծանր վիճակի համար։ 12-13–րդ դարերում տեղի է ունենում քաղաքային կյանքի զգալի աշխուժացում։ Հայաստանը դառնում է առևտրական ճանապարհների հանգուցակետ։ Կիլիկիայում հիմնվում է հայկական իշխանություն, որը գոյատևում է շուրջ երեք դար (մինչև 1375թ)։ Այս ժամանակաշրջանը (12-13-րդ դարեր) հայ պատմագրության ամենաբեղուն շրջաններից մեկն է, որը տվել է ավելի քան տասը խոշոր պատմիչներ ու ժամանակագիրներ Սամուել Անեցի, Մխիթար Անեցի, Մատթևոս Ուռհայեցի, Մխիթար Այրիվանեցի, Վարդան Արևելցի, Կիրակոս Գանձակեցի, Գրիգոր Ակներցի կամ Ականցի, Վահրամ Րաբունի, Սմբատ Սպարապետ (Գունդստաբլ), Հեթում պատմիչ, Ստեփանոս Օրբելեան և ուրիշներ։ 14-16-րդ դարերը հայ պատմագրության ամենաամուլ դարերն են։ Այս ժամանակաշրջանը տվել է ընդամենը մեկ նշանավոր պատմիչ Թովմա Մեծոփեցի (1376/9-1446), որը գրել է Լենկ Թեմուրի և նրա հաջորդների արշավանքների շրջանի Հայաստանի պատմությունը։ Այս դարերի մանր ժամանակագիրների երկերից Մատենադարանում պահվում են Գրիգոր Խլաթեցու Ծերենցի (1350-1425), Մովսես Արծկեցու, Առաքել Բաղիշեցու, Աբրահամ Անկիվրացու, Սիմեոն Ապարանցու չափածո պատմությունները, Անդրեաս Եվդոկացու, Բարսեղ Արճիշեցու, Հովհաննես Ծարեցու և ուրիշների “Ժամանակագրություն” -ները, որոնք արժեքավոր տեղեկություններ են հաղորդում ժամանակի քաղաքական ու տնտեսական կյանքի մասին։ 17-18-րդ դարերը խիստ տարբերվում են նախորդ շրջանից։ Նրանք հարուստ են ինչպես մանր, այնպես և խոշոր պատմական գործերով։ 17-րդ դարի խոշոր պատմիչ Առաքել Դավրիժեցու (1669թ ) “Հայոց պատմութիւնն” ընդգրկում է 1601-1662թթ տեղի ունեցած դեպքերը Հայաստանում, Թուրքիայում, Իրանում, Ստամբուլի, Իսպահանի, Լվովի և այլ վայրերի հայկական գաղութներում։ Այստեղ մանրամասն ներկայացվում է պարսից Շահ Աբբաս Ա թագավորի կողմից հայերի Պարսկաստան բռնի գաղթեցնելու պատմությունը։ Մատենադարանում պահվում են նաև այդ շրջանի մյուս նշանավոր պատմիչների, ժամանակագիրների, ճանապարհորդների գործերը, որոնց թվում Զաքարիա Սարկավագի (ծ.1620), Երեմիա Չելեպիի (1637-1695), Կոստանդ Ջուղայեցու (17-րդ դար), Եսայի Հասան Ջալալյանի (1728թ) և ուրիշների աշխատությունները, ինչպես և Հակոբ Շամախեցու (1763թ), կաթողիկոս Սիմեոն Ա Երևանցու (1780թ) և բազմաթիվ այլ մատենագիրների երկերը։ Որոշակի պատմագրական արժեք են ներկայացնում նաև օտար պատմիչների աշխատությունների հայերեն թարգմանությունները, որոնց թվում են ի, Եսեբիոս Կեսարեցու, Սոկրատ Աքոլաստիկոսի, Միքայել Ասորու, Մարտիրոս Լեհացու, Գևորգ Ֆրանցեսի և ուրիշների պատմական գրվածքները։ Սրանց մեջ առանձնահատուկ տե 				var lng = LanguageIdentifier.identify("Is í an Ghaeilge (nó Gaedhilge/an Ghaedhilge) an teanga Ghaelach a labhraítear in Éirinn. Is í an teanga náisiúnta agus an phríomhtheanga oifigiúil i bPoblacht na hÉireann í. (Tá an Béarla luaite sa Bhunreacht mar \"theanga oifigiúil eile\".) Tá aitheantas oifigiúil aici chomh maith i dTuaisceart Éireann, atá mar chuid den Ríocht Aontaithe. Ar an 13 Meitheamh, 2005 d'aontaigh airí gnóthaí eachtracha an Aontais Eorpaigh glacadh leis an nGaeilge mar theanga oifigiúil oibre san AE. Ón 1 Eanáir 2007 cuireadh tús leis an stádas oifigiúil seo, agus ba é an tAire Nollaig Ó Treasaigh, T.D., an chéad aire Éireannach a labhair Gaeilge ag cruinniú de chuid Chomhairle na nAirí, an 22 Eanáir 2007.Tá go leor ainmneacha eile réigiúnda nó stairiúla ar an teanga freisin: Gaedhealg, Gaedhilge, nó Gaedhilg (i gConamara), Gaedhilic nó Gaeilic (in áiteanna i gCúige Uladh agus Maigh Eo), Gaedhealaing, Gaoluinn nó Gaelainn (sa Mhumhain), Gaedhlag (Ó Méith – Ard Mhacha agus Lú), Gàidhlig (in Albain), Gaelg/Gailck in Oileán Mhanann agus Guithealg nó Goidelc (Sean-Ghaeilge). Go minic, níl i gceist leo seo ach litrithe malartacha ar an bhfocal \"Gaeilge\" agus iad ag baint leis an tréimhse réamhchaighdeánach (féach thíos chun a thuilleadh eolais a fháil), ach tabhair faoi deara gurb iondúil inniu a úsáidtear an leagan Muimhneach d'ainm na teanga, Gaelainn, le tagairt a dhéanamh do chanúint an chúige ina gcluinfeá an t-ainm seo uirthi. D'fheicfeá Gaoluinn, leis, toisc gur mar \"é\" fada a fhuaimnítear \"ao\" an litrithe sna canúintí deisceartacha.An tOgham agus an tSean-GhaeilgeCainteoirí Gaeilge sa bhliain 2007.B'é an tOgham an chéad chóras scríofa don Ghaeilge, ach is gnách an teanga a chur ar pár i litreacha Laidineacha le níos mó ná míle bliain anuas. Sa tseachtú haois a tháinig an chéad leagan caighdeánaithe den teanga, mar atá, an tSean-Ghaeilge, ar an bhfód, agus í sách difriúil fós leis an gcineál Gaeilge a labhraítear inniu. D'úsáidtí an tSean-Ghaeilge, ar dtús, i ngluaiseanna míniúcháin a chuirtí le téacsanna Laidine, le cuidiú leis na daltaí óga nach raibh ach ag foghlaim theanga na Críostaíochta Caitlicí. De réir a chéile, áfach, thosaigh na manaigh ag breacadh síos na scéalta miotaseolaíochta, leithéidí na Rúraíochta is na Fiannaíochta. Ní raibh siad chomh drochamhrasach i leith na seanscéalta Págánacha agus a shílfeá, ach mar sin féin bhain siad gach tagairt nithiúil don chreideamh réamh-Chríostaí de na leaganacha a rinne siad de na scéalta seo. Mar sin, fág is go bhfuil blas na Págántachta ar na seanscéalta Gaelacha ó thaobh an spioraid agus an tsaoldearcaidh, is deacair aon tagairt do dhéithe Págánta na gCeilteach a aithint iontu.Tá gramadach agus litriú na bhfocal sna scríbhinní Oghaim ní ba seanaimseartha ná an tSean-Ghaeilge féin, cé go mbaineann an chuid is deireanaí de na hOghamchlocha leis an tréimhse chéanna. Mar sin, is dócha go ndearna na manaigh iarracht d'aon turas ar stíl nua scríbhneoireachta a thabhairt isteach nach mbeadh cosúil le stíl \"Phágánta\" na nOghamchloch.An Mheán-GhaeilgeDe réir a chéile, tháinig meath ar thraidisiún scríofa na Sean-Ghaeilge, agus an Mheán-Ghaeilge ag teacht ina háit. Teanga cineál measctha is ea í an Mheán-Ghaeilge, nó is deacair aon chaighdeán nó norm ceart a leagan amach di. Tá idir chaint na ndaoine agus ghramadach chasta na Sean-Ghaeilge ag dul trí chéile sa Mheán-Ghaeilge, agus thairis sin, is féidir forcheartú a fheiceáil ansin - is é sin, iarrachtaí teipthe ar chloí le caighdeán na Sean-Ghaeilge nach bhfuil ceart de réir an chaighdeáin sin ná de réir chaint na ndaoine.Tabhair faoi deara go dtugann téacsleabhair áirithe \"Meán-Ghaeilge\" ar an Nua-Ghaeilge Chlasaiceach freisin. Ní botún é seo go díreach, ach cleachtas a d'imigh as úsáid idir an dá linn.An Nua-GhaeilgeLe teacht an dóú haois déag, múnlaíodh an caighdeán nua - caighdeán a bhí sách cóngarach do chaint na ndaoine, an chuid ba mhó léinn acu ar a laghad - ar a dtugtar an Nua-Ghaeilge Chlasaiceach. Caighdeán sách dian atá inti, agus í saor go hiomlán ó gach cineál canúnachais. Is fíor go raibh cead ag na filí úsáid a bhaint as dhá leagan chanúnacha den fhocal chéanna le freastal ar riachtanais na ríme is na rithime (abair, clach agus cloch), ach níorbh ionann sin is a rá go mbeadh an file seo níos claonta chun an leagan seo a úsáid agus an file úd eile níos doirte d'fhoirm a chanúna féin - bhí an bheirt acu ag úsáid an dá fhoirm, de réir mar a d'éilíodh dlíthe na filíochta.Chuir tosach na séú haoise déag agus maidhm Chionn tSáile deireadh sách giorraisc le saothrú na Nua-Ghaeilge Clasaicí. An cineál Gaeilge a scríobhtaí i mblianta dorcha na bPéindlíthe, má scríobhtaí in aon chor í, ní raibh ann ach meascán den chanúint áitiúil agus cibé blúirín den teanga Chlasaiceach a bhí foghlamtha ag an scríbhneoir, agus an chanúint ag fáil an lámh in uachtar ar an gcaighdeán clasaiceach le himeacht na gcéadta bliain.Le DéanaíI ndeireadh na naoú haoise déag, cuireadh an Nua-Ghaeilge chomhaimseartha ar bun. Ar dtús, rinne lucht an ghlanteangachais, a raibh daoine ar nós Risteard de Hindeberg orthu, iarrachtaí áirithe ar chaighdeán na Nua-Ghaeilge Clasaicí a athréimniú, ach b'é an scríbhneoir biseach úd, an tAthair Peadar Ua Laoghaire, a rug bua ar de Hindeberg agus an dóigh a raibh sé ag cur béim ar ghnáthchaint na ndaoine. Ós rud é, áfach, gurb ionann caint seo na ndaoine ag an Athair Peadar agus canúint a sheanfhóid dúchais féin i Múscraí (Contae Chorcaí), chuaigh canúint na Mumhan chomh mór sin i bhfeidhm ar an gcaighdeán scríobhtha is go mbíonn muintir Chonnacht agus Uladh ag gearán inniu féin faoi chlaonchanúnachas na teanga caighdeánaí, chomh dothuigthe is atá sé, dar leo.Litríocht na GaeilgeComhartha tráchta \"Géill Slí\" i gContae Phort LáirgeThosaigh litríocht na Gaeilge ag forbairt as an nua, nuair a tháinig úrscéal an Athar Peadar Ua Laoghaire, Séadna, i gcló go gairid i ndiaidh do Dhubhghlas de hÍde a óráid mhór a thabhairt uaidh faoi chomh tábhachtach is a bhí sé an galldachas a ruaigedh as Éirinn. Is fíor nach raibh i leabhar an Athar Peadar ach dornán scéalta ón mbéaloideas, agus iad ceangailte le chéile le scéal an ghréasaí Séadna féin, fear a dhíol a anam leis an diabhal agus ar diúltaíodh faoina ligean isteach in Ifreann chomh maith leis na Flaithis. Mar sin féin, bhí Gaeilge líofa nádúrtha ann, rud a thaitin go mór mór le lucht athbheochana na teangan. I ndiaidh Shéadna, aistriúcháin nó athinsintí ar scéalta clasaiceacha ba mhó a tháinig ó pheann an Athar Pheadair, leithéidí an leagain Ghaeilge a rinne sé de Don Quixote, agus dála go leor daoine aithnidiúla eile i saol na Gaeilge, scríobh sé dírbheathaisnéis freisin, Mo Scéal Féin, a áirítear ar bhunchlocha litríocht na Gaeilge chomh maith céanna.Is mar réabhlóidí ba mhó a bhain Pádraig Mac Piarais amach a chlú iarbháis, ach is gá aird a tharraingt air gur scríbhneoir Gaeilge a bhí ann, leis. Scríobh sé roinnt gearrscéalta rómansúla, traigéideacha fiú, agus iad suite i saol na Gaeltachta. Is é \"Eoghainín na nÉan\" an ceann is mó a théann i bhfeidhm ar an léitheoir, go háirithe ar an léitheoir atá eolach ar chinniúint an scríbhneora.Bhí Pádraic Ó Conaire ina státseirbhíseach sóisearach i Londain nuair a chuala sé iomrá ar athbheochan liteartha na Gaeilge. B'as Gaillimh dó, agus canúint an cheantair timpeall aige, siúd is gur féidir lorg Ghaeilge Chontae an Chláir a aithint ar a stíl fosta, canúint a chuaigh i léig idir an dá linn. Scríobh sé scéalta faoi imirce na nÉireannach go Sasana, faoin saol crua a bhí acu thall ansin, faoin bhfánaíocht agus faoi athbheochan an spioraid náisiúnta. B'é an t-úrscéal greanntragóideach úd \"Deoraíocht\" a mhórshaothar. Thairis sin, scríobh sé roinnt mhaith gearrscéalta agus altanna iriseoireachta.Comhartha bóthair.Is iad na dírbheathaisnéisí Gaeltachta a cuireadh i gcló idir an dá chogadh domhanda, áfach, na clasaicigh mhóra chomhaimseartha. An triúr is clúití acu, is iad An tOileánach le Tomás Ó Criomhthain, Peig - tuairisc a thug Peig Sayers ar imeachtaí a beatha féin, agus \"Fiche Bliain ag Fás\" le Muiris Ó Súilleabháin. B'as an mBlascaod Mór do na dírbheathaisnéisithe seo: seandaoine a bhí sa chéad dís acu, agus iad ag tabhairt cur síos ar a saol féin i nGaeilge ghlan an oileáin; ach fear óg a bhí i Muiris, agus súil eile ar fad aige ar na cineálacha imeachtaí a bhí ar siúl san áit. Thar aon rud eile, bhí na leabhair seo ceaptha le Gaeilge mhaith dhúchasach de chuid na sean-Ghaeltachta aonteangaí a scaipeadh i measc na scoláirí, ach is é an gnáthghearán inniu ná gur baineadh mí-úsáid pholaitiúil as na leabhair seo - Peig go háirithe - le coimeádachas cultúrtha agus reiligiúnda a chur chun cinn i measc na bpáistí, dála shíolteagasc na dtíortha ollsmachtúla.Is deacair gan an cheist a chur, nárbh fhearr do na máistrí scoile an dírbheathaisnéis ó Ghaeltacht Chúige Uladh, Rotha Mór an tSaoil le Micí Mac Gabhann, a chur os comhair na ndaltaí in áit an triúr Blascaodach. Scéal is ea é gur beag duine nach gcuirfeadh sé spéis ann, nó bhí saol suimiúil ag Micí: chuaigh sé go Meiriceá le hór a bhaint as talamh sioctha Alasca in Klondyke, agus é ag saothrú luach a phasáiste ag rúpáil oibre anseo is ansiúd, aon áit a raibh na fostóirí sásta post a thabhairt d'Éireannach a bhí - mar a fheictear don léitheoir - dall go leor ar an mBéarla an chuid ba mhó den am.Bhí muintir na gcúigí eile ag fáil deacair ciall a bhaint as an litríocht Mhuimhneach. Mar sin, bhí siad den tuairim gur chóir a gceart a bhaint amach do na canúintí eile sa litríocht. B'iad an bheirt deartháracha ó na Rosa, Séamus Ó Grianna agus Seosamh Mac Grianna, na scríbhneoirí ba mhó ó Chúige Uladh. Bhí siad páirteach i gCogadh Saoirse na hÉireann agus i gCogadh Cathartha na hÉireann, agus chaith siad tamall i mbraighdeanas i ndiaidh an dá chogadh, ach bhain gach duine acu deireadh súile den náisiúnachas a fhad agus a bhí leas mhuintir na Gaeltachta i gceist. Tá an frustrachas le haithint ar go leor dár scríobh siad. Mar sin féi
